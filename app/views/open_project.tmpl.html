<md-dialog>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Open project</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="images/icons/ic_close_24px.svg"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content>
    <div class="md-dialog-content">
      <md-list>
        <md-list-item ng-repeat="project in projects" ng-click="select(project)">
          <p>{{project.name}}</p>
        </md-list-item>
      </md-list>
    </div>
  </md-dialog-content>
</md-dialog>
